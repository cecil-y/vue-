<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例</title>
    <script src='../VueJS/vue.js'></script>
</head>

<body>
    <link href='导航菜单实例.css' type='text/css' rel="stylesheet" />
    <h1>导航菜单实例</h1>
    <div id='obj-1'>
        <!-- 激活的菜单样式为 active 类 -->
        <!-- 为了阻止链接在点击时跳转，我们使用了 ‘prevent’ 修饰符 (preventDefault 的简称). -->
        <nav v-bind:class='active' v-on:click.prevent>
            <!-- 当菜单上的链接被点击时，我们调用了makeActive 方法，该方法在Vue实例中创建。 -->
            <a href='#' class='home' v-on:click='makeActive("home")'>Home</a>
            <a href='#' class='projects' v-on:click='makeActive("projects")'>Projects</a>
            <a href='#' class='services' v-on:click='makeActive("services")'>Services</a>
            <a href='#' class='contact' v-on:click='makeActive("contact")'>Contact</a>
        </nav>
        <!-- 以下 'active' 变量会根据当前选中的值来自动变换 -->
        <p>您选择了 <b>{{active}}</b> 菜单</p>
    </div>
    <script>
        var obj1 = new Vue({
            el: '#obj-1',
            data: {
                active: 'home'
            },
            methods: {
                makeActive: function (item) {
                    this.active = item;
                }
            }
        })
    </script>
    <br>
    <hr />
    <br>


    <link href='文本编辑.css'>
    <h1>编辑文本实例</h1>
    <!-- v-cloak 隐藏未编译的变量，直到Vue实例准备就绪 -->
    <!-- 元素点击后 hideTooltp() 方法被调用 -->
    <div id='obj-2' v-cloak c-on:click='hideTooltip'>
        <!-- 这是一个提示框 v-on:clock.stop 是一个点击事件处理器，stop 修饰符用于阻止事件传递 -->
        <!-- v-if 用来判断 show_tooltip 为true时才显示 -->
        <div class='tooltip' v-on:click.stop v-if='show_tooltip'>
            <!-- v-model 绑定了文本域的内容 在文本域内容改变时，对应的变量也会实时改变 -->
            <input type='text' v-model='text_content' />
        </div>
        <!-- 点击后调用 'toggleTooltip' 方法并阻止事件传递 -->
        <!-- 'text_content' 变量根据文本域内容的变化而变化 -->
        <p v-on:click.stop='toggleTooltip'>{{ text_content}}</p>
    </div>
    <script>
        var obj2 = new Vue({
            el: '#obj-2',
            data: {
                show_tooltip: false,
                text_content: '点我，并编辑内容.'
            },
            methods: {
                hideTooltip: function () {
                    //在模型改变时，视图也会自动更新
                    this.show_tooltip = false;
                },
                toggleTooltip: function () {
                    this.show_tooltip = !this.show_tooltip;
                }
            }
        })
    </script>
    <br>
    <hr>
    <br>

    <link href='订单列表.css' rel='stylesheet' type='text/css'>
    <h1>订单列表</h1>
    <!-- v-cloak 隐藏未编译的变量，直到 Vue 实例准备就绪。 -->
    <form id='obj-3'>
        <h4>Services</h4>
        <ul>
            <!-- 循环输出 services 数组，设置选项点击后的样式 -->
            <li v-for='service in services' v-on:click='toggleActive(service)' v-bind:class='{"active":service.active}'>
                <!-- 显示订单中的服务名，价格 -->
                <!-- Vue.js定义了货币过滤器，用于格式化价格 -->
                {{service.name}}<span>{{service.price | currency}}</span>
            </li>
        </ul>
        <div class='total'>
            <!-- 计算所有服务的价格，并格式化货币 -->
            Total: <span>{{total() | currency}}</span>
        </div>
    </form>
    <script>
        Vue.filter('currency', function (value) {
            return '$' + value.toFixed(2);
        });
        var obj3 = new Vue({
            el: '#obj-3',
            data: {
                // 定义模型属性 the model properties. The view will loop
                // 视图将循环输出数组的数据
                services: [{
                    name: 'Web Development',
                    price: 300,
                    active: true
                }, {
                    name: 'Design',
                    price: 400,
                    active: false
                }, {
                    name: 'Integration',
                    price: 250,
                    active: false
                }, {
                    name: 'Training',
                    price: 220,
                    active: false
                }]
            },
            methods: {
                toggleActive: function (s) {
                    s.active = !s.active;
                },
                total: function () {
                    var total = 0;
                    this.services.forEach(function (s) {
                        if (s.active) {
                            total += s.price;
                        }
                    });
                    return total;
                }
            }
        })
    </script>











</body>

</html>
