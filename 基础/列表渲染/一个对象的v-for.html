<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个对象的v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <p>你也可以用 v-for 通过一个对象的属性来迭代。</p>
    <ul id="v-for-object" class="demo">
        <li v-for="value in object">
            {{value}}
        </li>
    </ul>
    <script>
        var vForObject = new Vue({
            el: '#v-for-object',
            data: {
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                }
            }
        })
    </script>
    <p>你也可以提供第二个的参数为键名</p>
    <div id="obj-1">
        <div v-for="(value, key) in object">
            {{key}} : {{ value}}
        </div>
    </div>
    <script>
        var obj1 = new Vue({
            el : '#obj-1',
            data : {
                object : {
                    firstName : 'John',
                    lastName : 'Doe',
                    age : 15
                }
            }
        })
    </script>
    <p>第三参数为索引</p>
    <div id="obj-2">
        <div v-for="(value, key, index) in object">
            {{index}} . {{key}} : {{value}}
        </div>
    </div>
    <script>
        var obj2 = new Vue({
            el : '#obj-2',
            data : {
                object : {
                    firstName : 'John',
                    lastName : "Doe",
                    age : '22'
                }
            }
        })
    </script>
    <p>在遍历对象时，是按 Object.keys() 的结果遍历，但是不能保证它的结果在不同的 JavaScript 引擎下是一致的。</p>
</body>

</html>
