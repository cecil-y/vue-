<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <p>这里有一个 Vue 组件的示例：</p>
    <script>
        //定义一个名为button-counter的新组件
        Vue.component('button-counter',{
            data : function(){
                return {
                    count : 0
                }
            },
            template : '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        })
    </script>
    <p>组件是可复用的 Vue 实例，且带有一个名字：在这个例子中是 <button-counter>。我们可以在一个通过 new Vue 创建的 Vue 根实例中，把这个组件作为自定义元素来使用：</p>
    <div id="components-demo">
        <button-counter></button-counter>
    </div>
    <script>
        new Vue({
            el : '#components-demo'
        })
    </script>
    <p>因为组件是可复用的 Vue 实例，所以它们与 new Vue 接收相同的选项，例如 data、computed、watch、methods 以及生命周期钩子等。仅有的例外是像 el 这样根实例特有的选项。</p>
    
    
</body>
</html>
