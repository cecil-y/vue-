<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <p>有的时候，在不同组件之间进行动态切换是非常有用的，比如在一个多标签的界面里</p>
    <p>该内容可以通过 Vue 的 &lt;component&gt; 元素加一个特殊的 is 特性来实现：</p>
    <!-- <component v-bind:is="currentTabComponent">组件会在 'currentTabComponent' 改变时改变</component> -->
    <p>在上述示例中，currentTabComponent 可以包括</p>
    <p>1.已注册组件的名字，或</p>
    <p>2.一个组件的选项对象</p>
</body>
</html>
