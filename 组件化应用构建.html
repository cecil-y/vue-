<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化应用构建</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>组件化应用构建</h1>
    <!-- <script type="text/javascript">
        //定义名为 todo-item 的新组件
        Vue.component('todo-item',{
            template : '<li>这是一个待办项</li>'
        })
    </script> -->
    <!-- <ol> -->
    <!-- 创建一个 todo-item组件的示例 -->
    <!-- <todo-item></todo-item> -->
    <!-- </ol> -->
    <script type="text/javascript">
        //todo-item 组件现在接受一个"prop"，类似于一个自定义特性。这个prop取名为todo
        Vue.component('todo-item', {
            template: '<li>{{todo.text}}</li>'
        })
    </script>
    <div id="app-7">
        <ol>
            <!-- 现在我们为每一个todo-item提供todo对象，todo对象是变量，即其内容是可以动态的。我们也需要为每个组件提供一个"key"，稍后再作详细解释 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script>


        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '其他食物' }
                ]
            }
        })    
    </script>
</body>

</html>
